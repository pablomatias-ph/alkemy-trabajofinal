<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Listado de Productos</title>
  </head>
  <body>
    <h1>Listado de Productos</h1>
    <ul>
      {% for producto in productos %}
      <li>Nombre producto:{{ producto.nombre }}</li>
      <li>Precio: ${{ producto.precio }}</li>
      <li>Stock: {{ producto.stock_actual }}</li>
      <p>------------------------------------</p>
      {% endfor %}
    </ul>
  </body>
</html>
